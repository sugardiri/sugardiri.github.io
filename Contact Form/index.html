<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact Form</title>
</head>

<body>

  <div id="container">

<!-- Header -->

   <div id="header">

<h1>Contact us</h1>

<p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

</div>

<!-- Form -->

<div id="content">

       <form action="https://getform.io/f/9ad3d28e-1c1a-4c51-b3dd-e5478fb7b004" method="post">

        <br>

        <label for="help" required>What can we help you with?</label>

        <br>

        <select name="help" required>

             <option name="selection" value="#" disabled selected hidden>Select what we can help you with</option>

             <option name="customer" value="#" >Customer Service</option>

             <option name="refund" value="#" >Billing Assistance</option>

             <option name="feedback" value="#" >Feedback</option>

             <option name="more-information" value="#" >Request More Information</option>

             <option name="other" value="#" >Other</option>

        </select>

   <br>

          <label for="name" required>Name</label>

          <input type="text" name="name" id="name" required minlength="1" maxlength="30">

  <br>

           <label for="email" required>Email</label>

          <input type="email" name="email" id="email" required minlength="1" maxlength="30">

  <br>

        <label for="message" required>Message</label>

         <textarea name="message" id="message" cols="30" rows="18" required minlength="1" maxlength="500" placeholder="Write Message Here..."></textarea>

<input type="submit">Send</input>

     </form>

   </div>

</div>
  
</body>

</html>
